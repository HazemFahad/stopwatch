<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="buttons">
      <div class="container">
        <div class="msg">
          <h1>Stopwatch</h1>
          <h2>By Hazem Fahad</h2>
          <p>
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span
              id="tens"
              >00</span
            >
          </p>
        </div>
      </div>
      <button class="button-30" role="button" id="button-start">Start</button>
      <button class="button-30" role="button" id="button-stop">Stop</button>
      <button class="button-30" role="button" id="button-reset">Reset</button>
    </div>
  </body>
</html>
